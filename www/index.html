<!DOCTYPE HTML>
<html>
<head>
	<title>PinnerSpace Home</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="../scripts/shapes.js" type="text/javascript"></script>
	<!--Google Login Script-->
	<script type="text/javascript">
		(function() {
			var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			po.src = 'https://apis.google.com/js/client:plusone.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		})();
	</script>
	<!--End of Google Login Script-->
</head>
<body onload="init()">
	<div id="header">
		<div class="jumbotron">
			<h2 class="title" style="text-align: center">PinnerSpace</h2>
			
			<ul class="nav nav-pills pull-left clearfix">
				<li><a href="./index">Home</a></li> <!--stubs-->
				<li><a href="./boards">Boards</a></li>
				<li><a href="./settings">Settings</a></li>
			</ul>
			<ul class="nav nav-pills pull-right"> <!--class="span4 offset8 signin-align"-->
				<li class="disabled"><a>Welcome back <b>{{ user_nick }}</b>!</a></li>
				<li><a href="{{ logout }}">Logout</a></li>
			</ul>
		</div>
	</div>
	
	<div id="pinboard" style="width:1000px; height:500px; margin: 0 auto; padding: 5px">
		<!--canvas id must be consistent with shapes.js for "add shapes" to work-->
		<canvas id="canvas1" width="1000" height="500" style="border: 1px solid black; background: #FFDAB9;">
			This text is displayed if your browser does not support HTML5 Canvas.
		</canvas>

		<div style="font-family: Verdana; font-size: 12px;">
			<p>Click to select. Double click to create a new Shape.</p>
		</div>
	</div>
</body>
</html>
