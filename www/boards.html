<!DOCTYPE HTML>
<html>
<head>
	<title>PinnerSpace - My Boards</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="../scripts/shapes.js" type="text/javascript"></script>
	<!--Google Login Script-->
	<script type="text/javascript">
	(function() {
		var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		po.src = 'https://apis.google.com/js/client:plusone.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	})();
	</script>
	<!--End of Google Login Script-->
</head>
<body>
	<div id="header">
		<div class="jumbotron">
			<h2 class="title" style="text-align: center">PinnerSpace</h2>
			
			<ul class="nav nav-pills pull-left clearfix">
				<li><a href="./">Home</a></li> <!--stubs-->
				<li><a href="./boards">Boards</a></li>
				<li><a href="./settings">Settings</a></li>
			</ul>
			<ul class="nav nav-pills pull-right"> <!--class="span4 offset8 signin-align"-->
				<li class="disabled"><a>Welcome back <b>{{ user_nick }}</b>!</a></li>
				<li><a href="{{ logout }}">Logout</a></li>
			</ul>
		</div>
	</div>
	
	<!--BODY-->
	<div align="center">
		<form name="input" action="./newBoard" method="post">
			Board Name: <input type="text" name="boardName">
			<input type="submit" value="Create new board">
		</form>
		<p><p>
		{{ error }}
		<p><p>
		<table>
			{% for board in boards %}
			<tr>
				<td>Board{{ board.boardID }}: {{ board.boardName }}  <br> </td>
				<td><form name="input" action="./deleteBoard" method="post">
					<button name="boardID" type="submit" value={{ board.boardID }}>Delete</button>
				</form></td>
			</tr>
			{% endfor %}
		</table>
	</div>
	<!--END BODY-->
</body>
</html>
